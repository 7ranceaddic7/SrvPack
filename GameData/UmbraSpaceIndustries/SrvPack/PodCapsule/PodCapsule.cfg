PART
{

    --- general parameters ---
    name = USI_PodCapsule
    module = Part
    author = RoverDude

    // --- node definitions ---
    // definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z, size
    node_stack_top = 0.0, -0.12, 0.0, 0.0, -1.0, 0.0, 1
    node_attach = 0.0, -0.08, 0.0, 0.0, -1, 0.0

    // --- FX definitions ---
    // --- editor parameters ---
    TechRequired = survivability
    entryCost = 5000
    cost = 422
    category = Pods
    subcategory = 0
    title = D.E.R.P. Lifeboat Module
    description = An emergency escape pod - Just inflate, and crawl into the comfy bubble.  Survival not guaranteed.  May either be used as a stand alone lifeboat, or attached to a propulsion unit.

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,1,1,1,0


    // --- standard part parameters ---
    mass = 0.25
    dragModelType = default
    angularDrag = 0.2
    crashTolerance = 45
    maxTemp = 3400
	maximum_drag = 0.3
	minimum_drag = 0.2
    vesselType = Ship
    MODULE
    {
        name = ModuleCommand
        minimumCrew = 1
    }

    INTERNAL
    {
        name = mk1PodCockpit
    }

    MODULE
    {
        name = ModuleSAS
    }

    MODULE
    {
        name = ModuleReactionWheel

        PitchTorque = 0.1
        YawTorque = 0.1
        RollTorque = 0.1

        RESOURCE
        {
            name = ElectricCharge
            rate = 0.01
        }
    }

    RESOURCE
    {
        name = ElectricCharge
        amount = 50
        maxAmount = 50
    }

    MODULE
    {
        name = ModuleGenerator
        isAlwaysActive = true
        OUTPUT_RESOURCE
        {
            name = ElectricCharge
            rate = 0.05
        }
    }


    MODULE
    {
        name = LifeBoat
    }

	MODULE
	{
		name = ModuleStoredResource
		ResourceName = Food
		Amount = 0.0001
	}
	MODULE
	{
		name = ModuleStoredResource
		ResourceName = Water
		Amount = 6
	}
	MODULE
	{
		name = ModuleStoredResource
		ResourceName = Oxygen
		Amount = 1200
	}
	MODULE
	{
		name = ModuleStoredResource
		ResourceName = MonoPropellant
		Amount = 4
	}
	

    MODULE
    {
        name = FStextureSwitch2
        textureNames = UmbraSpaceIndustries/SrvPack/PodCapsule/PodCapsule;UmbraSpaceIndustries/SrvPack/PodCapsule/PodCapsule_GRY;UmbraSpaceIndustries/SrvPack/PodCapsule/PodCapsule_OR;
        objectNames = PodCapsule;EngineMount;TopHatch;Pod;
        textureDisplayNames = Default;Gray;Orange
    }
	
	MODULE
	{
		name = ModuleScienceContainer
	
		reviewActionName = Review Stored Data
		storeActionName = Store Experiments
		evaOnlyStorage = True
		storageRange = 1.3
	}
}

